name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ywh555hhh
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Shanghai
          
          # --- 原有的语言插件 ---
          plugin_languages: yes
          
          # --- AniList 全量展示插件配置 ---
          plugin_anilist: yes
          plugin_anilist_user: wayneE            # 你的 AniList ID
          plugin_anilist_medias: anime, manga     # 同时展示动画和漫画
          plugin_anilist_sections: favorites, watching, reading, characters # 开启所有板块
          plugin_anilist_limit: 3                 # 媒体项目展示数量（建议 2-3，否则图片太长）
          plugin_anilist_limit_characters: 22     # 喜欢的角色展示数量（22 个正好是一大排）
          plugin_anilist_shuffle: yes            # 每次更新时随机打乱展示顺序，保持新鲜感
