name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  # 左侧列：技术 + 社交 + 生活
  left-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.left.svg
          user: ywh555hhh
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Shanghai
          
          # 活跃日历
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 语言分析
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          
          # 最近活动（优化后）
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 500
          plugin_activity_days: 60
          plugin_activity_visibility: all
          
          # 技术标签
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 10
          
          # People 插件
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          
          # MBTI 性格
          plugin_16personalities: yes
          plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
          plugin_16personalities_sections: personality, traits
          
          # 勋章墙
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # 编码冷知识（优化后）
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_from: 300
          plugin_habits_days: 30
          
          # 杰出开源贡献
          plugin_notable: yes
          
          # Spotify 音乐
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_playlist: ${{ secrets.SPOTIFY_EMBED_URL }}
          plugin_music_limit: 4

  # 右侧列：娱乐（只放 AniList 和 Steam）
  right-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.right.svg
          user: ywh555hhh
          base: ""
          config_timezone: Asia/Shanghai
          
          # AniList 动漫展示
          plugin_anilist: yes
          plugin_anilist_user: wayneE
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, watching, reading, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          
          # Steam 游戏统计
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: ${{ secrets.STEAM_USER_ID }}
          plugin_steam_sections: player, most-played, recently-played
          plugin_steam_games_limit: 3
          plugin_steam_recent_games_limit: 2
