name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # 每天凌晨更新
  workflow_dispatch:              # 支持手动触发
  push: {branches: ["master", "main"]}

jobs:
  # --- 左侧列：技术统计 ---
  left-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.left.svg
          user: ywh555hhh
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Shanghai
          
          # 活跃日历
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 语言分析
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          
          # 活跃记录
          plugin_activity: yes
          plugin_activity_limit: 5
          
          # 技术标签
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 10

  # --- 右侧列：生活与社交 ---
  right-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.right.svg
          user: ywh555hhh
          base: "" # 清空基础信息，只显示插件内容
          config_timezone: Asia/Shanghai
          
          # AniList 动漫展示
          plugin_anilist: yes
          plugin_anilist_user: wayneE
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          
          # 勋章墙（全自动）
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # 编码冷知识
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          
          # 杰出开源贡献
          plugin_notable: yes
          
          # MBTI 性格（选填，若没有可删掉这几行）
          plugin_16personalities: yes
          plugin_16personalities_sections: personality, traits
          plugin_16personalities_url: https://www.16personalities.com/free-personality-test
