name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  # 左侧列：技术 + 社交 + 轻量展示 + 游戏统计
  left-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.left.svg
          user: ywh555hhh
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Shanghai
          
          # 活跃日历
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 语言分析
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          
          # People 插件
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          
          # 最近 Star 的仓库
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # Steam 游戏统计（移到左侧）
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: ${{ secrets.STEAM_USER_ID }}
          plugin_steam_sections: player, recently-played
          plugin_steam_games_limit: 3
          plugin_steam_recent_games_limit: 2
          
          # 杰出开源贡献
          plugin_notable: yes
          
          # Spotify 音乐
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_playlist: ${{ secrets.SPOTIFY_EMBED_URL }}
          plugin_music_limit: 4

  # 右侧列：动漫（只有 AniList）
  right-column:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.right.svg
          user: ywh555hhh
          base: ""
          config_timezone: Asia/Shanghai
          
          # AniList 动漫展示
          plugin_anilist: yes
          plugin_anilist_user: wayneE
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 9
          plugin_anilist_limit_characters: 33
