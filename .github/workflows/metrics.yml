name: Generate GitHub Metrics

on:
  schedule: # 定期更新，例如每周一次
    - cron: '0 0 * * 0'
  push: # 每次代码推送时触发
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # 检出仓库内容
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.steam.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561198757948588" # 替换为你的Steam用户ID
          plugin_steam_sections: recently-played,most-played
          plugin_steam_achievements_limit: 2
          plugin_steam_games_limit: 5
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add metrics.plugin.steam.svg
          git commit -m "Update Steam metrics [skip ci]"
          git push
