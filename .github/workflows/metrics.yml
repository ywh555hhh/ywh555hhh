name: Generate GitHub Metrics

on:
  schedule: # 定期更新，例如每周一次
    - cron: '0 0 * * 0'
  push: # 每次代码推送时触发
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  recently-played:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Recently played games
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.steam.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "76561198757948588" # 替换为你的Steam用户ID
          plugin_steam_sections: recently-played
          plugin_steam_achievements_limit: 0

  detailed-game-history:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Profile and detailed game history
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.steam.full.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "76561198757948588" # 替换为你的Steam用户ID
